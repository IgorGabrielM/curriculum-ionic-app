<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <div>
    <ion-card *ngFor="let user of users" class="w-11/12 absolute">
      <ion-img [src]="user.picture.large" [style.width]="'100%'"></ion-img>
      <ion-card-header>
        <div class="mt-5 flex justify-between items-center">
          <div>
            <ion-card-title>{{user.name.first}} {{user.name.last}}</ion-card-title>
            <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
            <ion-card-subtitle>{{user.registered.age}}</ion-card-subtitle>
          </div>
          <ion-icon *ngIf="user.gender === 'female'" size="large" name="female" color="danger"></ion-icon>
          <ion-icon *ngIf="user.gender === 'male'" size="large" name="male" color="primary"></ion-icon>
        </div>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
